<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireflies</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
</head>
<body>
    <!-- Navbar is now created dynamically by navbar.js -->
    
    <div id="center-display">
        <div class="center-display-text"></div>
        <ul class="center-list"></ul>
    </div>
    <div id="container">
        <div id="controls">
            <div class="control-row">
                <button id="startBtn">Start Camera</button>
                <button id="stopBtn" disabled>Stop Camera</button>
            </div>
            <div class="control-row">
                <button id="modeBtn" disabled>Next Mode</button>
                <span class="mode-indicator" id="modeIndicator">Effects Mode</span>
            </div>
            <div class="control-row">
                <button id="orderBtn" disabled>Randomize Order</button>
                <span class="mode-indicator" id="orderIndicator">Sequential</span>
            </div>
        </div>
        
        <video id="video" autoplay playsinline style="display: none;"></video>
        
        <div id="info">
            Click "Start Camera" to begin the multi-face display
        </div>
        
        <div id="fps">
            FPS: --<br>
            Faces: --<br>
            Resolution: --
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/homePageScript.js"></script>
</body>
</html>
